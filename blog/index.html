---
layout: default
title: Char Remnant
row: small-12 medium-offset-1 medium-10 large-offset-2 large-8 columns
---

    <nav>
      <div class="row">
        <h1 class="{{ page.row }}">{{ page.title }}</h1>
      </div>
    </nav>

    <section class="content">
      {% for post in site.posts %}
      <div class="row">
        <div class="{{ page.row }}">
          <a href="{{ post.url }}">
            <h3>{{ post.title }}</h3>
            {{ post.date | date: "%B %e, %Y" }}
          </a>
          <p>{{ post.excerpt }}</p>
          <hr>
        </div>
      </div>
      {% endfor %}
    </section>
