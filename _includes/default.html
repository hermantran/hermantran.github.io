<!DOCTYPE html>
<html lang="en">
  {% include header.html %}
  <body>
    <nav class="navbar navbar-default visible-xs" role="navigation">
      <div class="navbar-header">
        {% if site.author.email %}
        <a type="button" class="navbar-toggle nav-link" href="mailto:{{ site.author.email }}">
          <i class="fa fa-envelope"></i>
        </a>
        {% endif %}
        {% if site.author.linkedin %}
        <a type="button" class="navbar-toggle nav-link" href="http://linkedin.com/in/{{ site.author.linkedin }}">
          <i class="fa fa-linkedin"></i>
        </a>
        {% endif %}
        {% if site.author.github %}
        <a type="button" class="navbar-toggle nav-link" href="https://github.com/{{ site.author.github }}">
          <i class="fa fa-github-alt"></i>
        </a>
        {% endif %}
        <a class="navbar-brand" href="{{ site.BASE_PATH }}/">
            <img src="http://www.gravatar.com/avatar/{{site.author.email_md5}}?s=35" class="img-circle" />
            {{ site.title }}
        </a>
      </div>
    </nav>

    <div class="col-sm-3 sidebar hidden-xs">
      {% include sidebar.html %}
    </div>

    <div class="col-sm-8 col-lg-6 col-sm-offset-3">
      {{ content }}
      {% include footer.html %}
    </div>

    <script src="{{ site.BASE_PATH }}/assets/resources/jquery/jquery.min.js"></script>
    <script src="{{ site.BASE_PATH }}/assets/resources/bootstrap/js/bootstrap.min.js"></script>
    <script src="{{ site.BASE_PATH }}/assets/js/app.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    
      ga('create', 'UA-48579278-1', 'hermantran.github.io');
      ga('send', 'pageview');
    </script>
   </body>
</html>
